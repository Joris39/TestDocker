services:
  server:
    build:
      context: ./server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=test
      - DB_NAME=taskdb
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - app-network

  client:
    build:
      context: ./client
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_SERVER_URL=http://localhost:3001/api
    depends_on:
      - server
    networks:
      - app-network

  db:
    build:
      context: ./database
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=taskdb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge